house_map_-_temp_hum:
    show_state: false
    show_icon: false
    show_name: false
    show_label: false
    styles:
      card:
        - padding: 0.4vw 
        - border-radius: 1.8vw 
        - background: var(--custom-map-card-control-background-off)
        - box-shadow: var(--custom-ha-card-box-shadow)
        - border-width: 0px

      grid:
        - grid-template-areas: |
            "icon temp"
            "icon2 hum"
        - grid-template-columns: 3vw auto
        - grid-template-row: auto auto
        - grid-gap: 0.3vw

      custom_fields:
        icon:
          - background: var(--custom-ha-card-background-revert)
          - border-radius: 50%
          - width: 2vw
          - height: 2vw
          - padding: 0.4vw
        icon2:
          - background: var(--custom-ha-card-background-revert)
          - border-radius: 50%
          - width: 2vw
          - height: 2vw
          - padding: 0.4vw
        temp:
          - font-size: 1.3vw
          - font-weight: 500
          - color: var(--custom-ha-card-text-color-primary)
          - justify-self: start
        hum:
          - font-size: 1.3vw
          - font-weight: 500
          - color: var(--custom-ha-card-text-color-primary)
          - justify-self: start  
    custom_fields:
      temp: >
        [[[
          return Math.round( variables.entity_temp * 10 | 0) / 10 + 'Â°';
        ]]]
      hum: >
        [[[
          return Math.round( variables.entity_hum | 0) + '%';
        ]]]
