type: custom:mod-card
style: 
  .: >
    ha-card {
      display: contents !important;
    }
  swipe-card:
    $: |      
      :host {
        display: flex;
        height: 100%;
      }
      .swiper-pagination {
        display: flex;
        flex-direction: column-reverse;
        width: 4vw  !important;
        left: 0.7vw !important;
        bottom: inherit !important;
        padding: 0;
        top: 0.7vw;
        box-shadow: var(--homeos-map-pagination-shadow);
        border-radius: 2vw;
        background: var(--homeos-map-pagination-background-off) !important;
      }

      .swiper-pagination-bullet-active {
        --swiper-pagination-color: var(--homeos-map-pagination-background-on) !important;
        opacity: 1.0 !important;
      }

      .swiper-pagination-bullets>span {
        margin: 0 !important;
        min-width: 4vw;
        min-height: 4vw;
        display: flex;
        align-items: center;
        justify-content: space-around;
        color: custom-map-card-control-text;
        box-shadow: var(--homeos-card-box-shadow);
      }
    
      .swiper-pagination-bullets>span:nth-child(1):before {
        width: 2vw;
        height: 2vw;
        display: inline-block;
        content: '';
        mask: url('/local/map_media/square.3.layers.3d.bottom.filled.svg') no-repeat 50% 50%;
        -webkit-mask: url('/local/map_media/square.3.layers.3d.bottom.filled.svg') no-repeat 50% 50%;
        mask-size: cover;
        -webkit-mask-size: cover;
        background-color: var(--homeos-map-pagination-text-color);
      }
      .swiper-pagination-bullets>span:nth-child(1) {
        border-radius: 0 0 2vw 2vw;
      }
      .swiper-pagination-bullets>span:nth-child(2):before {
        width: 2vw;
        height: 2vw;
        display: inline-block;
        content: '';
        mask: url('/local/map_media/square.3.layers.3d.middle.filled.svg') no-repeat 50% 50%;
        -webkit-mask: url('/local/map_media/square.3.layers.3d.middle.filled.svg') no-repeat 50% 50%;
        mask-size: cover;
        -webkit-mask-size: cover;
        background-color: var(--homeos-map-pagination-text-color);
      }
      .swiper-pagination-bullets>span:nth-child(2) {
        border-radius: 0 0 0 0;
      }
      .swiper-pagination-bullets>span:nth-child(3):before {
        width: 2vw;
        height: 2vw;
        display: inline-block;
        content: '';
        mask: url('/local/map_media/square.3.layers.3d.top.filled.svg') no-repeat 50% 50%;
        -webkit-mask: url('/local/map_media/square.3.layers.3d.top.filled.svg') no-repeat 50% 50%;
        mask-size: cover;
        -webkit-mask-size: cover;
        background-color: var(--homeos-map-pagination-text-color);
    
      }
      .swiper-pagination-bullets>span:nth-child(3) {
        border-radius: 2vw 2vw 0 0;
      }
      .swiper-container {
        box-shadow: var(--homeos-card-box-shadow);
        border-radius: var(--homeos-card-border-radius);
        #display: contents;
      } 

card:
  type: custom:swipe-card
  start_card: 2
  reset_after: 10
  parameters:
    effect: cards
    spaceBetween: 8
    pagination:
      type: "bullets"
      clickable: true
  cards:

# +----------------------------------------------------------------------------+
# | BASEMENT FLOOR                                                             |
# +----------------------------------------------------------------------------+
    - type: picture-elements
      image: /local/map_media/empty.png
      style: |
        ha-card {
          border-radius: var(--homeos-card-border-radius) !important ;
          border-style: var(--homeos-card-border-style) !important;
        }
      elements: !include map_card_basement_floor.yaml

# +----------------------------------------------------------------------------+
# | GROUND FLOOR                                                               |
# +----------------------------------------------------------------------------+
    - type: picture-elements
      image: /local/map_media/empty.png
      style: |
        ha-card {
          border-radius: var(--homeos-card-border-radius) !important ;
          border-style: var(--homeos-card-border-style) !important;
        }
      elements: !include map_card_ground_floor.yaml

# +----------------------------------------------------------------------------+
# | 1ST FLOOR                                                                  |
# +----------------------------------------------------------------------------+
    - type: picture-elements
      image: /local/map_media/empty.png
      style: |
        ha-card {
          border-radius: var(--homeos-card-border-radius) !important ;
          border-style: var(--homeos-card-border-style) !important;
        }
      elements: !include map_card_first_floor.yaml
